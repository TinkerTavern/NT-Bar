<form id="config-form">

    <input class=" configBox" type="text" id="noToSolve" name="noToSolve">
    <br>
    <label class=" configLabel" for="timeToSolve">Time to Solve (-1 for no timer):</label>
    <input class=" configBox" type="text" id="timeToSolve" name="timeToSolve">

    <label class=" configLabel" for="multiChoice">Multiple Choice</label>
    <input class=" configBox" type="checkbox" id="multiChoice" name="multiChoice">
    <br>
    <label class=" configLabel" for="multipleChoiceChoices">Choices Displayed (up to 4):</label>
    <input class=" configBox" type="text" id="multipleChoiceChoices" name="multipleChoiceChoices">
    <br>
    <label class=" configLabel" for="hideProgress">Hide progress on client side:</label>
    <input class=" configBox" type="checkbox" id="hideProgress" name="hideProgress">
    <br>
    <label class=" configLabel" for="hideLeaderboard">Hide leaderboard on client side:</label>
    <input class=" configBox" type="checkbox" id="hideLeaderboard" name="hideLeaderboard">
    <br>
    <label class=" configLabel" for="hideScoreInfo">Hide score information on end screen:</label>
    <input class=" configBox" type="checkbox" id="hideScoreInfo" name="hideScoreInfo">
    <br>
    <input type="submit" class="submit" value="Save config"/>
</form>
