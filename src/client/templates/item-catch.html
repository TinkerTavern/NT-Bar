<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style-catch.css') }}"/>
    <script src="{{ url_for('static',filename='javaScript/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='javaScript/item-catch.js') }}" defer></script>
    <title>Master the dance!</title>
</head>
<body>

<img class="background-image" src="{{ url_for('static',filename='images/item-bg.jpg') }}"/>

<section id="view-1">
    <h1 class="game-title center">Master the dance!</h1>
    <p class="instructions center">
        Tap on the correct steps in time, avoid the bad steps, achieve a score of <span id="score-goal"></span>
        to win
    </p>
    <label class="center answerLabel" for="userName">Your Name:</label>
    <input class="center answerBox" type="text" id="userName" name="answer">
    <div class="play center">Play!</div>
    <div class="win-lose center">
    </div>
</section>

<section id="view-2">
    <div class="timer">
        <p>Steps left: <span id="steps-left"></span></p>
        <div id="snake-count">
            <span id="steps-hit">X</span>/<span id="snake-goal">Y</span>
            <img src="{{ url_for('static',filename='images/snake-small.png') }}">
        </div>
    </div>
    <div class="step-container" id="good-step-container">
        <img draggable="false" src="{{ url_for('static',filename='images/snake-small.png') }}"/>
    </div>
    <div class="step-container" id="bad-step-container">
        <img draggable="false" src="{{ url_for('static',filename='images/snake-small-colour.png') }}"/>
    </div>
</section>

<section id="view-3">
    <!--        <div class="non-interact"></div>-->
    <div id="win-lose-messages">
        <p class="win-lose-start center"></p>
        <p class="win-lose-result center"></p>
        <button class="submit center" id="restartButton" onclick="document.location.reload()">Restart</button>
        <button class="submit center" id="winButton" onclick="winGame()">Discover the Secret...</button>
        <!--            <img class="center" src="{{ url_for('static',filename='images/riddle.png') }}"/>-->
    </div>
</section>

</body>

</html>
