<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}"/>
    <script src="{{ url_for('static',filename='javaScript/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='javaScript/tile-config.js') }}" defer></script>
    <title>Needlepoint Configuration</title>
</head>
<body>
<h1 class="game-title">Needlepoint Configuration</h1>
<form id="config-form">
    <label class=" configLabel" for="noToSolve">Number to Solve:</label>
    <input class=" configBox" type="text" id="noToSolve" name="noToSolve">
    <br>
    <label class=" configLabel" for="timer">Timer (-1 for disabled):</label>
    <input class=" configBox" type="text" id="timer" name="timer">
    <br>
    <label class=" configLabel" for="previewTimer">Preview Timer (s):</label>
    <input class=" configBox" type="text" id="previewTimer" name="previewTimer">
    <br>
    <label class=" configLabel" for="preview">Preview</label>
    <input class=" configBox" type="checkbox" id="preview" name="preview">
    <br>
    <label class=" configLabel" for="postview">Disable show image on complete</label>
    <input class=" configBox" type="checkbox" id="postview" name="postview">
    <br>
    <label class=" configLabel" for="4xMode">3x3 Mode</label>
    <input class=" configBox" type="checkbox" id="4xMode" name="4xMode">
    <br>
    <label class=" configLabel" for="hideProgress">Hide progress on client side:</label>
    <input class=" configBox" type="checkbox" id="hideProgress" name="hideProgress">
    <br>
    <label class=" configLabel" for="hideLeaderboard">Hide leaderboard on client side:</label>
    <input class=" configBox" type="checkbox" id="hideLeaderboard" name="hideLeaderboard">
    <br>
    <!--<label class=" configLabel" for="slideMode">Tile Shift Mode</label>-->
    <!--<input class=" configBox" type="checkbox" id="slideMode" name="slideMode">-->
    <!--<br>-->

    <input type="submit" class="submit" value="Save config"/>
</form>
</body>

</html>
