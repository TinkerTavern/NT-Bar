<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style-catch.css') }}"/>
    <script src="{{ url_for('static',filename='javaScript/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='javaScript/item-catch.js') }}" defer></script>
    <title>Master the dance!</title>
</head>
<body>

<label class=" configLabel" for="noToSolve">Number to Solve:</label>
<input class=" configBox" type="text" id="noToSolve" name="answer">
<br>
<label class=" configLabel" for="preview">Preview</label>
<input class=" configBox" type="checkbox" id="preview" name="answer">
<br>
<label class=" configLabel" for="4xMode">4x4 Mode</label>
<input class=" configBox" type="checkbox" id="4xMode" name="answer">
<br>
<label class=" configLabel" for="multiChoice">Tile Shift Mode</label>
<input class=" configBox" type="checkbox" id="multiChoice" name="answer">
<br>
<input type="submit" class="" value="Save config"/>

</body>

</html>
